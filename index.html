<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="calc">
        <div class="calc__display">
            <div class="calc__display--head">
                <div class="calc__display--head_led"></div>
                <div class="calc__display--head_led"></div>
                <div class="calc__display--head_led"></div>
            </div>
            <div class="calc__display--lcd">
                <p class="calc__display--lcd_sum" id="historico"></p>
                <p class="calc__display--lcd_num" id="mostrador"></p>
            </div>
        </div>
        <div class="calc__keyboard">
            <button class="btn" id="apagar">AC</button>
            <button class="btn" id="inverter">+/-</button>
            <button class="btn" id="porcentagem">%</button>
            <button class="btn" id="divisao">&#247;</button>
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn" id="vezes">x</button>
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn" id="menos">-</button>
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn" id="mais">+</button>
            <button class="btn" id="btn-0">0</button>
            <button class="btn" id="ponto">.</button>
            <button class="btn" id="igual">=</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
